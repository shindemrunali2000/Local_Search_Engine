<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clinic Blog</title>
    <link rel="stylesheet" href="../static/css/blog.css">

</head>
<body>
    <h1>Clinic Blog</h1>
    <div class="blog-container">
        {% for clinic in clinics %}
        <div class="blog-post">
            <h2>{{ clinic.name }}</h2>
            {% if clinic.image %}
            <img src="{{ clinic.image.url }}" alt="{{ clinic.name }}">
            {% endif %}
            <p><strong>City:</strong> {{ clinic.location_city }}</p>
            <p><strong>Contact:</strong> {{ clinic.contact_number }}</p>
            <p><strong>Address:</strong> {{ clinic.address }}</p>
            <button class="order-button">View Details</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
