
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Business</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/register.css">

   
</head>
<body>

<div class="container mt-5">
    <h2>Register Your Business</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Organization Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label for="business_type" class="form-label">Business Type</label>
            <input type="text" class="form-control" name="business_type" required>
        </div>
        <div class="mb-3">
            <label for="location_city" class="form-label">Location City</label>
            <input type="text" class="form-control" name="location_city" required>
        </div>
        <div class="mb-3">
            <label for="contact_number" class="form-label">Contact No</label>
            <input type="tel" class="form-control" name="contact_number" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" required>
        </div>
        <div class="mb-3">
            <label for="owner_name" class="form-label">Owner's Name</label>
            <input type="text" class="form-control" name="owner_name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

</body>
</html>
