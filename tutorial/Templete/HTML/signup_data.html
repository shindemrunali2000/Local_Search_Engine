<html lang="en"><head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../static/css/signup1.css">
  
   
</head>
<body> 
    
    

    <form method="POST">

        {% csrf_token %}
        <div class="container">
        <h1>Signup</h1>
        
        <label for="First_name"> First_name</label>
        <input type="text" placeholder="Enter your First_name" name="first_name" id="First_name" required="required"  class="modal-form-input" ><br>

        <label for="Last_name"> Last_name</label>
        <input type="text" placeholder="Enter your Email" name="last_name" id="Last_name" required="required"  class="modal-form-input" ><br>

        <label for="Email"> Email</label>
        <input type="text" placeholder="Enter your Email" name="email" id="Email" required="required"  class="modal-form-input" ><br>

        <label for="Username"> Username</label>
        <input type="text" placeholder="Enter your Email" name="username" id="Username" required="required"  class="modal-form-input" ><br>

        <label for="Password">Password</label>
        <input name="password" id="password" required="required" type="text" class="modal-form-input" placeholder="Enter your password"><br>

        <label for="Confirm_password">Confirm Password</label>
        <input name="confirm_password" id="password" required="required" type="text" class="modal-form-input" placeholder="confirm_password"><br>
        
        <input type="submit" value="submit"><br>

    </div>
    </form>
</body>
</html>
