<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/Contact_us.css">

</head>
<body>
  <form method="POST">

        {% csrf_token %}
        <div class="container">
        <h1>Contact Now</h1>
        
        <label for="Product_Name">Your Name</label>
        <input type="text" placeholder="Enter your First_name" name="name" id="name" required="required"  class="modal-form-input" ><br><br>

        <label for="Category">Your Email Address</label>
        <input type="text" placeholder="Enter your Email" name="email" id="email" required="required"  class="modal-form-input" ><br><br>

        <label for="Price">Contact Number</label>
        <input type="text" placeholder="Enter your Number" name="phone" id="phone" required="required"  class="modal-form-input" ><br><br>

        <label for="Location_City">Subject</label>
        <input type="text" placeholder="Enter your Subject" name="subject" id="subject" required="required"  class="modal-form-input" ><br><br>

        <label for="Contact_Number">Massege</label>
        <input name="message" id="message" required="required" type="text" class="modal-form-input" placeholder="Enter your password"><br><br>

       
        
        <input type="submit" value="submit"><br>

</body>
</html>
